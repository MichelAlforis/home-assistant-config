<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gestion Matériel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: -apple-system, "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: center / cover no-repeat url("/local/fond_tablette.webp") fixed;
            color: #ffffff;
            height: 100%;
        }
        .container {
            padding: 20px;
        }
        h1 {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 10px;
        }
        .back-btn {
            display: inline-block;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="device-name">Chargement...</h1>
        <p>Cette page est un placeholder pour la gestion de ce type de matériel.</p>
        <p>Nous pourrons développer cette section plus tard pour afficher les appareils de ce type.</p>
        <a href="simple-ha.html" class="back-btn">Retour à l'accueil</a>
    </div>

    <script>
        function getQueryParam(name) {
            name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
            var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
            var results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        document.addEventListener('DOMContentLoaded', function() {
            var device = getQueryParam('device');
            var title = document.getElementById('device-name');
            if (device) {
                var deviceName = device.charAt(0).toUpperCase() + device.slice(1);
                title.innerText = 'Gestion : ' + deviceName;
            } else {
                title.innerText = 'Matériel non spécifié';
            }
        });
    </script>
</body>
</html>
