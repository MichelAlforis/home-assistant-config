                  show_name: false
                  tap_action:
                    action: navigate
                    navigation_path: /config/dashboard
                  styles:
                    card:
                      - background: rgba(var(--rgb-primary-color),0.1)
                      - border-radius: 12px
                      - width: 40px
                      - height: 40px
                      - margin-left: 12px
                    icon:
