# Templates pour les boutons de navigation et contrôle

climate-button:
  aspect_ratio: 1/1
  size: 100%
  show_state: true
  show_name: true
  show_icon: true
  styles:
    card:
      - background: rgba(255, 255, 255, 0.15)
      - backdrop-filter: blur(10px)
      - border-radius: 16px
      - border: 1px solid rgba(255, 255, 255, 0.2)
      - padding: 8px
    icon:
      - width: 24px
      - height: 24px
      - color: var(--primary-color)
    name:
      - font-size: 11px
      - font-weight: 500
      - color: var(--primary-text-color)
    state:
      - font-size: 10px
      - color: var(--secondary-text-color)
  tap_action:
    action: more-info
  custom_fields:
    temperature: |
      [[[
        if (variables.climate_entity) {
          const temp = states[variables.climate_entity].attributes.current_temperature;
          return temp ? `${temp}°C` : 'N/A';
        }
        return '';
      ]]]
  state:
    - value: 'heat'
      styles:
        card:
          - background: rgba(255, 152, 0, 0.2)
    - value: 'cool'
      styles:
        card:
          - background: rgba(33, 150, 243, 0.2)

piece-button:
  aspect_ratio: 1/1
  size: 100%
  show_state: false
  show_name: true
  styles:
    card:
      - background: linear-gradient(135deg, rgba(227, 159, 112, 0.9), rgba(157, 58, 102, 0.8))
      - color: white
      - border-radius: 16px
      - border: 2px solid rgba(227, 159, 112, 0.7)
      - padding: 8px
      - transition: all 0.3s ease
    icon:
      - width: 32px
      - height: 32px
      - color: white
    name:
      - font-size: 13px
      - font-weight: 500
      - color: white
  state:
    - value: hover
      styles:
        card:
          - transform: scale(1.05)
          - box-shadow: 0 8px 24px rgba(227, 159, 112, 0.4)

