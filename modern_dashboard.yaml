background: center / cover no-repeat url("/local/fond_tablette.webp") fixed
theme: alforis-tablette
device_preference: desktop
button_card_templates:
  nav-button:
    size: 100%
    show_state: false
    show_name: true
    show_icon: true
    styles:
      card:
        - background: rgba(var(--rgb-card-background-color), 0.9)
        - backdrop-filter: blur(15px)
        - border: 1px solid rgba(var(--rgb-primary-color), 0.2)
        - border-radius: 20px
        - padding: 20px
        - margin: 8px 0
        - transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)
        - box-shadow: 0 4px 16px rgba(0,0,0,0.1)
        - min-height: 80px
      icon:
        - width: 36px
        - height: 36px
        - color: var(--primary-color)
        - margin-bottom: 12px
        - filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2))
      name:
        - font-size: 15px
        - font-weight: 600
        - color: var(--primary-text-color)
        - text-align: center
        - line-height: 1.3
    tap_action:
      haptic: medium
    hold_action:
      action: more-info
      haptic: heavy
    state:
      - operator: template
        value: true
        styles:
          card:
            - background: rgba(var(--rgb-primary-color), 0.15)
            - border: 2px solid rgba(var(--rgb-primary-color), 0.4)
            - transform: translateY(-2px)
            - box-shadow: 0 8px 24px rgba(var(--rgb-primary-color), 0.2)
  scenario-button:
    size: 100%
    show_state: false
    show_name: true
    show_icon: true
    aspect_ratio: 1.2/1
    styles:
      card:
        - border-radius: 24px
        - padding: 20px
        - backdrop-filter: blur(15px)
        - border: 2px solid transparent
        - transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1)
        - box-shadow: 0 6px 20px rgba(0,0,0,0.15)
        - position: relative
        - overflow: hidden
      icon:
        - width: 40px
        - height: 40px
        - margin-bottom: 16px
        - filter: drop-shadow(0 0 8px rgba(255,255,255,0.3))
      name:
        - font-size: 16px
        - font-weight: 700
        - color: white
        - text-shadow: 0 2px 4px rgba(0,0,0,0.5)
        - letter-spacing: 0.5px
    tap_action:
      haptic: success
    state:
      - operator: template
        value: true
        styles:
          card:
            - transform: scale(0.95)
            - filter: brightness(1.1)
views:
  - title: Accueil
    path: accueil
    icon: mdi:home-assistant
    device_preference: desktop
    background:
      image: /local/fond_tablette.webp
      size: cover
      alignment: center
      repeat: no-repeat
      attachment: fixed
    layout:
      type: custom:grid-layout
      columns: 2
      rows: 2
      grid-gap: 24px
      height: 100vh
      justify-content: center
      align-content: center
      mediaquery:
        '(max-width: 900px)':
          columns: 1
