scenario_reveil:
  alias: Scénario Réveil
  sequence:
    - service: cover.open_cover
      target:
        entity_id: cover.volets
    - service: climate.turn_on
      target:
        entity_id:
          - climate.adele
          - climate.alex
          - climate.bureau
          - climate.cuisine
          - climate.entree_tv
          - climate.parents
  mode: single

scenario_coucher:
  alias: Scénario Coucher
  sequence:
    - service: cover.close_cover
      target:
        entity_id: cover.volets
    - service: climate.turn_off
      target:
        entity_id:
          - climate.adele
          - climate.alex
          - climate.bureau
          - climate.cuisine
          - climate.entree_tv
          - climate.parents
  mode: single

scenario_absent:
  alias: Mode Absent
  sequence:
    - service: cover.close_cover
      target:
        entity_id: cover.volets
    - service: switch.turn_off
      target:
        entity_id:
          - switch.adele
          - switch.alex
          - switch.bureau
          - switch.cuisine
          - switch.entree_tv
          - switch.parents
    - service: climate.turn_off
      target:
        entity_id:
          - climate.adele
          - climate.alex
          - climate.bureau
          - climate.cuisine
          - climate.entree_tv
          - climate.parents
  mode: single

scenario_fete:
  alias: Mode Fête
  sequence:
    - service: light.turn_on
      target:
        entity_id: light.connectivity_kit_ledbox
  mode: single

scenario_soiree_film:
  alias: Scénario Soirée Film
  sequence:
    - service: automation.trigger
      target:
        entity_id: automation.soiree_film
  mode: single

scenario_nuit:
  alias: Scénario Nuit
  sequence:
    - service: automation.trigger
      target:
        entity_id: automation.nuit
  mode: single
