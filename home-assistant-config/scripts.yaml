scenario_reveil:
  alias: Scénario Réveil
  sequence:
    - service: cover.open_cover
      target:
        entity_id: cover.tous_les_volets
    - service: climate.set_temperature
      target:
        entity_id:
          - climate.rez_de_chaussee
          - climate.chambres
      data:
        temperature: 21

scenario_coucher:
  alias: Scénario Coucher
  sequence:
    - service: cover.close_cover
      target:
        entity_id: cover.tous_les_volets
    - service: switch.turn_off
      target:
        entity_id:
          - switch.adele
          - switch.alex
          - switch.bureau
          - switch.cuisine
          - switch.entree_tv
          - switch.parents

scenario_absent:
  alias: Scénario Absent
  sequence:
    - service: cover.close_cover
      target:
        entity_id: cover.tous_les_volets
    - service: climate.turn_off
      target:
        entity_id:
          - climate.adele
          - climate.alex
          - climate.bureau
          - climate.cuisine
          - climate.entree_tv
          - climate.parents

scenario_fete:
  alias: Scénario Fête
  sequence:
    - service: cover.open_cover
      target:
        entity_id: cover.volets_rdc_2
    - service: switch.turn_on
      target:
        entity_id:
          - switch.adele
          - switch.alex
          - switch.bureau

