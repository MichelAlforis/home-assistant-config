- name: "Volets (Tous)"
  unique_id: "template_volets_tous"
  device_class: shutter
  state: "{{ is_state('cover.cover_volets_tous', 'open') }}"
  open_cover:
    - service: cover.open_cover
      target:
        entity_id: cover.cover_volets_tous
  close_cover:
    - service: cover.close_cover
      target:
        entity_id: cover.cover_volets_tous
  stop_cover:
    - service: cover.stop_cover
      target:
        entity_id: cover.cover_volets_tous

